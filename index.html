<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="WebRTC code samples" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1"
    />
    <meta itemprop="description" content="Client-side WebRTC code samples" />
    <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png" />
    <meta itemprop="name" content="WebRTC code samples" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta id="theme-color" name="theme-color" content="#ffffff" />
    <base target="_blank" />
    <title>TRTC Demo</title>
    <link
      href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>
      <span>TRTC Demo</span>
    </h1>

    <div class="video" id="remoteVideo"></div>

    <div class="box">
      <input type="text" id="userId" name="userId" placeholder="userID" />
      <input type="text" id="roomId" name="roomId" placeholder="roomID" />
      <button id="joinButton">join</button>
      <button id="leaveButton" disabled="true">leave</button>
    </div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>

    <script src="./lib/lib-generate-test-usersig.min.js"></script>
    <script type="module" src="./main.js" async></script>
